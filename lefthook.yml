pre-commit:
  parallel: true
  commands:
    biome-check:
      glob: '*.{ts,tsx,js,jsx,json}'
      run: pnpm biome check --write --staged --no-errors-on-unmatched {staged_files}
      stage_fixed: true
    
    tsc:
      glob: '*.{ts,tsx}'
      run: pnpm tsc --noEmit
      
pre-push:
  parallel: true
  commands:
    biome-lint:
      run: pnpm biome lint .
    
    # test:
      # run: pnpm test
      
    cdk-synth:
      run: pnpm cdk synth